<div>
  <h2>Edit Contact</h2>
  <form
    [formGroup]="contactForm"
    (ngSubmit)="updateContact()"
    class="form-group"
  >
    <div>
      <label for="firstName" class="form-control">First Name:</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
    </div>

    <div>
      <label for="lastName" class="form-control">Last Name:</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
    </div>

    <div>
      <label for="street" class="form-control">Street:</label>
      <input
        type="text"
        id="street"
        formControlName="street"
        class="form-control"
      />
    </div>

    <div>
      <label for="city" class="form-control">City:</label>
      <input
        type="text"
        id="city"
        formControlName="city"
        class="form-control"
      />
    </div>

    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="btn btn-primary"
    >
      Save Changes
    </button>
  </form>
</div>
